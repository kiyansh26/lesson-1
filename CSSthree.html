<html>
    <head>
        <title>typo graphy</title>
    </head>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 62px;
            color: darkcyan;
        }

        p {
            color: darkblue;
            line-height: 2.5;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
        
        .cube {
            color: black;
            height: 30px;
            margin: 65px;
            width: 5px;
            }
        
        .U {
            text-decoration: underline;
            color: black;
            text-decoration: line-through;
            
            }

        .uppercase {
            color: blue;
            text-transform: lowercase;
            text-shadow: 2px 10px 8px;
            }


    </style>
    <body>
        <h1>WEBSITE</h1>
        <p>This is typography in CSS</p>
        <div class="cube"></div>
        
        <p class="U">CUT THE LINE</p>
        <p class="uppercase">UPERCASE HERE IS LOWERcAsE THERE</p>
    </body>

</html>
